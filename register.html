<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.min.css.map">
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mx-1 mx-md-4 mt-2">Register</p>
      
                      <form class="mx-1 mx-md-4" id="registerForm">
      
                       <div class="inputDiv">
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="name">Full Name</label>
                            <input type="text" id="name" class="form-control" />
                            <span class="valid valid-name error-alert" style="display: none; color:red">Name must be 3 chars at
                              least</span>
                          </div>
                        </div>
                       </div>
      
                       <div class="inputDiv">
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control" />
                            <span class="valid valid-email error-alert" style="display: none; color:red;">Please Enter a vaild
                              Email</span>
                          <span class="valid repeat-email error-alert" style="display: none; color:red;">That email is taken.
                              Try another </span>
                          </div>
                        </div>
                      </div>


                      <div class="inputDiv">
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" />
                            <span class="valid valid-password error-alert" style="display: none; color:red">Passowrd must be 8
                              chars at least </span>
                          </div>
                        </div>
                      </div>

                      <div class="inputDiv">
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="confirPassword">Confirm password</label>
                            <input type="password" name="confirPassword" id="confirPassword" class="form-control" />
                            <span class="valid valid-confirPassword error-alert" style="display: none; color:red">Confirm your
                              password </span>
                          </div>
                        </div>
                      </div>
      
      
                        <div class="inputDiv">
                            <label for="Gender"> Gender</label>
                        
                         <input type="radio" value="male" name="gender" id="male"/>
                        <label for="male"> Male </label> 
                        <input type="radio" value="female" name="gender" id="female" />
                        <label for="female"> Female </label>  <span class="valid valid-gender error-alert" style="display:none; color:red">please select your
                                gender
                            </span>
                        </div>
                        <br>

                        <div class="inputDiv">
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" class="btn btn-primary btn-lg" id="registerSubmit">Register</button>
                        </div>
                      </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center  order-lg-2">
      
                      <img src="3.jpg"
                        class="img-fluid">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="login.js"></script>
</body>
</html>
