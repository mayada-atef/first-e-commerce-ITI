<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit product</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="nav">
        <div id="logo">
            <a href="http://"> Dashboard </a>
        </div>
        <div id="adminprofile">
            <img src="../images/person.png" alt="image">
            <span>ahmed</span>
            <a href="http://"> logout </a>
        </div>
    </div>
    <div id="content">
        <div id="sidebar">
            <div>
                <button id="productButton" onclick="displaySidebarProductDiv()"> > products </button>
                <ul class="d-none" id="sidebarProductUl">
                    <li><a href="allproduct.html"> All Products &nbsp; ></a></li>
                    <li><a href="#"> Add Products &nbsp; ></a></li>
                </ul>
            </div>
        </div>
        <div id="contentbody">
            <div id="titleTask">
                <p>Edit product</p>
            </div>
            <form action="" method="get" id="editProductForm">
                <div class="inputDiv">
                    <label for="title"> Title : </label>
                    <input type="text" id="title" name="title" value="">
                </div>
                <div class="inputDiv">
                    <label for="price"> Price :</label>
                    <input type="text" id="price" name="price" value="">
                </div>
                <div class="inputDiv">
                    <label for="quantity"> Quantity : </label>
                    <input type="text" id="quantity" name="quantity" value="">
                </div>
                <div class="inputDiv">
                    <label for="rating"> Rating :</label>
                    <input type="text" id="rating" name="rating" value="">
                </div>
                <div class="inputDiv">
                    <label for="category"> Category : </label>
                    <select name="category" id="category">

                    </select>
                </div>
                <div class="inputDiv">
                    <label for="">upload image</label>
                    <label for="img"><img src="" alt="" id="imgWillEdit"></label>
                    <input type="file" name="img" id="img" hidden>
                </div>
                <div class="inputDiv">
                    <label for="description"> Description : </label>
                    <textarea name="description" id="description" cols="20" rows="5"></textarea>
                </div>

            </form>
        </div>
    </div>
    <script src="../js/product.js"></script>
</body>

</html>
