<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.min.css.map">
</head>
<body>
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="5.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form id="LoginForm">
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Welcome</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>


                        <span class="valid valid-data error-alert" style="display: none; color:red">please inter avalid data </span>

                      <!-- mail -->
                        <div class="inputDiv">
                          <div class="form-outline mb-4">
                            <label class="form-label">Email address</label>
                            <input type="email" id="LoginEmail" class="form-control form-control-lg" />
                          </div>
                        </div>
                        


                      <!-- password -->
                        <div class="inputDiv">
                          <div class="form-outline mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" id="LoginPassword" class="form-control form-control-lg" />
                          </div>
                        </div>
                        


                        <!-- login -->
                        <div class="inputDiv">
                          <div class="pt-1 mb-4">
                            <button class="btn btn-dark btn-lg btn-block" type="button" id="loginSubmit">Login</button>
                          </div>
                        </div>
                        
                        
                        <!-- final -->
                        <div class="inputDiv">
                          <p class="mb-5 pb-lg-2" style="color: #393f81;">you haven't an acount <a class='registerLink' href="../regi/register.html"
                            style="color: #393f81;">Register</a>
                        </p>
                        </div>
                        
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="./login.js"></script>
</body>
</html>
